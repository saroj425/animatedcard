<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card Anmation</title>
    <link rel="stylesheet" href="css/anim-card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <a href="#">
                <img src="images/sarooj.png" alt="">
            </a>
            <div class="title">Saroj Kumar Pandey</div>
            <div class="place">New Delhi</div>
        </div>
        <div class="content">
            <p>User Interface Designer and <br>front-end developer</p>
            <div class="buttons">
                <div class="btn">
                    <button>Message</button>
                </div>
                <div class="btn">
                    <button>Following</button>
                </div>
            </div>
        </div>
        <div class="icons">
            <li><a href="https://www.facebook.com/sarojkumar.pandey.5" target="blank"><span class="fa fa-facebook-f"></span></a></li>
            <li><a href="https://twitter.com/KumarSaroj425" target="blank"><span class="fa fa-twitter"></span></a></li>
            <li><a href="https://www.instagram.com/kumarsaroj425/" target="blank"><span class="fa fa-instagram"></span></a></li>
        </div>
    </div>
    <script>
      const img = document.querySelector("img");
      const icons = document.querySelector(".icons");
      img.onclick = function(){
        this.classList.toggle("active");
        icons.classList.toggle("active");
      }
    </script>
  </body>
</html>
